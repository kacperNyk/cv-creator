<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV-maker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fruktur&family=Poppins:ital,wght@0,300;1,400;1,600&family=Roboto:wght@100;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/index.css">
    <script src="dist/app.js" defer></script>
</head>
<body>
    <header>
        <div class="cv__title">CV Kacper nyk</div>
    </header>
    <main>
        <section class="section__left">
            <ul class="dropdown__elem__list">
                <li class="dropdown__con">
                    <div class="dropdown__title__con">
                        <div class="dropdown__title"><h2>Personal Data</h2></div>
                        <button class="dropdown__btn">btn</button>
                    </div>
                    <section class="dropdown__content">
                        <p class="dropdown_elem_title">name:</p>
                        <input type="text" id="user__name_input">
                        <label for=”birth”>date of birth: </label> <input type=”date” id=”birth” min=”1900-01-01″ max=”2021-12-31″>
                    </section> 
                </li>
                <li class="dropdown__con">
                    <div class="dropdown__title__con">
                        <div class="dropdown__title"><h2>Skills</h2></div>
                        <button class="dropdown__btn">btn</button>
                    </div>
                    <section class="dropdown__content">
                        <div class="skills__con">
                            <div class="skill">Coding</div>
                            <div class="skill">Googling</div>
                            <div class="skill">Beer</div>
                        </div>
                    </section> 
                </li>
            </ul>
            <span class="material-symbols-outlined">arrow_forward</span>
        </section>
        <section class="section__right">
            hello
        </section>
    </main>
</body>
</html>
