<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV-maker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fruktur&family=Poppins:ital,wght@0,300;1,400;1,600&family=Roboto:wght@100;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="dist/index.css">
    <script src="dist/app.js" defer></script>
</head>
<body>
    <header>
        <div class="cv__title">CV Kacper nyk</div>
    </header>
    <main>
        <section class="section__left">
            <ul class="dropdown__elem__list">
                <li class="dropdown__con">
                    <div class="dropdown__title__con">
                        <div class="dropdown__title"><h2>Personal Data</h2></div>
                        <button class="dropdown__btn"><span class="material-symbols-outlined">
expand_more
</span></button>
                    </div>
                    <section class="dropdown__content">
                        <p class="dropdown_elem_title">Name</p>
                        <input type="text" id="user__name_input" placeholder="john smith">
                        <label for=”birth”>
                            <p class="elem__title">Birthday</p>
                            <input type="text" placeholder="dd.mm.rrrr" onfocus="(this.type='date')">
                        </label>
                        <p class="elem__title">Email</p>
                        <input type="email" id="email" placeholder="email@email.com">
                        <label for="address" class="adress__label">
                            <p class="elem__title">Addres</p>
                            <input type="text" id="city-name" placeholder="New York">
                            <div class="half__inputs__con">
                                <div class="input__half__elem input-half">
                                    <input type="text" id="city-number" placeholder="100-100">
                                </div>
                                <div class="input__half__elem input-half">
                                    <input type="text" id="street" placeholder="street">
                                </div>
                            </div>
                        </label>
                        <p class="elem__title">Phone</p>
                        <input type="tel" id="phone-number" placeholder="000-000-000">
                        <label for="optional__inputs" class="add__input__elem__con">
                            <div class="add__input__elem"><span class="material-symbols-outlined">add</span><span>Driver Licence</span></div>
                            <div class="add__input__elem"><span class="material-symbols-outlined">add</span><span>Gender</span></div>
                            <div class="add__input__elem"><span class="material-symbols-outlined">add</span><span>Nationality</span></div>
                            <div class="add__input__elem"><span class="material-symbols-outlined">add</span><span>My Website</span></div>
                            <div class="add__input__elem"><span class="material-symbols-outlined">add</span><span>Linkedin</span></div>
                            <div class="add__input__elem"><span class="material-symbols-outlined">add</span><span>Nonstandard</span></div>
                            
                        </label>
                    </section> 
                </li>
                <li class="dropdown__con">
                    <div class="dropdown__title__con">
                        <div class="dropdown__title"><h2>Skills</h2></div>
                        <button class="dropdown__btn"><span class="material-symbols-outlined">expand_more</span></button>
                    </div>
                    <section class="dropdown__content">
                        <div class="content__creator__con">
                            <div class="content__creator content__creator-title-level">
                                <p class="elem__title ">Skill</p>
                                <input type="text" id="skill-name">
                                <div class="range__input__con half__inputs__con">
                                    <div class="input__slider__elem input__half__elem input-half"></div>
                                    <p>noob</p>
                                </div>
                                <div class="creator__buttons__con">
                                    <button class="creator__deleate__btn"><span class="material-symbols-outlined">delete</span></button>
                                    <button class="creator__done__btn"><span class="material-symbols-outlined">done</span><span>Done</span></button>
                                </div>
                            </div>
                            <button class="add__content__btn"><span class="material-symbols-outlined">add</span><span>Add skill</span></button>
                        </div>
                    </section> 
                </li>
                <li class="dropdown__con">
                    <div class="dropdown__title__con">
                        <div class="dropdown__title"><h2>Experience</h2></div>
                        <button class="dropdown__btn"><span class="material-symbols-outlined">expand_more</span></button>
                    </div>
                    <section class="dropdown__content">
                        <div class="content__creator__con">
                            <div class="content__creator content__creator-date-place">
                                <label>
                                    <p class="elem__title">Position</p>
                                    <input type="text" id="work-poaition-input">
                                    <div class="half__inputs__con">
                                        <div class="input__half__elem input-half">
                                            <p class="elem__title ">Company name</p>
                                            <input type="text" id="company-name">
                                        </div>
                                        <div class="input__half__elem input-half">
                                            <p class="elem__title ">Location</p>
                                            <input type="text" id="company-place">
                                        </div>
                                    </div>
                                    <div class="half__inputs__con">
                                        <div class="input__half__elem input-half">
                                            <p class="elem__title ">Start date</p>
                                            <input type="text" placeholder="dd.mm.rrrr" onfocus="(this.type='date')">
                                        </div>
                                        <div class="input__half__elem input-half">
                                            <p class="elem__title ">End date</p>
                                            <input type="text" placeholder="dd.mm.rrrr" onfocus="(this.type='date')">
                                        </div>
                                    </div>
                                </label>
                                <div class="create__description__input">
                                    <p class="elem__title ">Description</p>
                                    <textarea type="text" id="description" class="create__description__input__elem"></textarea>
                                </div>
                                <div class="creator__buttons__con">
                                    <button class="creator__deleate__btn"><span class="material-symbols-outlined">delete</span></button>
                                    <button class="creator__done__btn"><span class="material-symbols-outlined">done</span><span>Done</span></button>
                                </div>
                            </div>
                            <button class="add__content__btn"><span class="material-symbols-outlined">add</span><span>Add experience</span></button>
                        </div>
                    </section> 
                </li>
                <li class="dropdown__con">
                    <div class="dropdown__title__con">
                        <div class="dropdown__title"><h2>Education</h2></div>
                        <button class="dropdown__btn"><span class="material-symbols-outlined">expand_more</span></button>
                    </div>
                    <section class="dropdown__content">
                        <div class="content__creator__con">
                            <div class="content__creator content__creator-date-place">
                                <label>
                                    <p class="elem__title">Education</p>
                                    <input type="text" id="education-input">
                                    <div class="half__inputs__con">
                                        <div class="input__half__elem input-half">
                                            <p class="elem__title ">School name</p>
                                            <input type="text" id="school-name">
                                        </div>
                                        <div class="input__half__elem input-half">
                                            <p class="elem__title ">Place</p>
                                            <input type="text" id="school-place">
                                        </div>
                                    </div>
                                    <div class="half__inputs__con">
                                        <div class="input__half__elem input-half">
                                            <p class="elem__title ">Start date</p>
                                            <input type="text" placeholder="dd.mm.rrrr" onfocus="(this.type='date')">
                                        </div>
                                        <div class="input__half__elem input-half">
                                            <p class="elem__title ">End date</p>
                                            <input type="text" placeholder="dd.mm.rrrr" onfocus="(this.type='date')">
                                        </div>
                                    </div>
                                </label>
                                <div class="create__description__input">
                                    <p class="elem__title ">Description</p>
                                    <textarea type="text" id="description" class="create__description__input__elem"></textarea>
                                </div>
                                <div class="creator__buttons__con">
                                    <button class="creator__deleate__btn"><span class="material-symbols-outlined">delete</span></button>
                                    <button class="creator__done__btn"><span class="material-symbols-outlined">done</span><span>Done</span></button>
                                </div>
                            </div>
                            <button class="add__content__btn"><span class="material-symbols-outlined">add</span><span>Add education</span></button>
                        </div>
                    </section> 
                </li>
                <li class="dropdown__con">
                    <div class="dropdown__title__con">
                        <div class="dropdown__title"><h2>Languages</h2></div>
                        <button class="dropdown__btn"><span class="material-symbols-outlined">expand_more</span></button>
                    </div>
                    <section class="dropdown__content">
                        <div class="added__content_elem">English</div>
                        <div class="content__creator__con">
                            <button class="add__content__btn"><span class="material-symbols-outlined">add</span><span>add language</span></button>
                        </div>
                    </section> 
                </li>
                <li class="dropdown__con">
                    <div class="dropdown__title__con">
                        <div class="dropdown__title"><h2>Hobbies</h2></div>
                        <button class="dropdown__btn"><span class="material-symbols-outlined">expand_more</span></button>
                    </div>
                    <section class="dropdown__content">
                        <div class="content__creator__con">
                            <div class="content__creator content__creator-description">
                                <div class="create__description__input">
                                    <p class="elem__title ">Description</p>
                                    <textarea type="text" id="description" class="create__description__input__elem"></textarea>
                                </div>
                                <div class="creator__buttons__con">
                                    <button class="creator__deleate__btn"><span class="material-symbols-outlined">delete</span></button>
                                    <button class="creator__done__btn"><span class="material-symbols-outlined">done</span><span>Done</span></button>
                                </div>
                            </div>
                            <button class="add__content__btn"><span class="material-symbols-outlined">add</span><span>Add hobby</span></button>
                        </div>
                    </section> 
                </li>
                <li class="dropdown__con">
                    <div class="dropdown__title__con">
                        <div class="dropdown__title"><h2>Achievements</h2></div>
                        <button class="dropdown__btn"><span class="material-symbols-outlined">expand_more</span></button>
                    </div>
                    <section class="dropdown__content">
                        <div class="content__creator__con">
                            <div class="content__creator content__creator-description">
                                <div class="create__description__input">
                                    <p class="elem__title ">Description</p>
                                    <textarea type="text" id="description" class="create__description__input__elem"></textarea>
                                </div>
                                <div class="creator__buttons__con">
                                    <button class="creator__deleate__btn"><span class="material-symbols-outlined">delete</span></button>
                                    <button class="creator__done__btn"><span class="material-symbols-outlined">done</span><span>Done</span></button>
                                </div>
                            </div>
                            <button class="add__content__btn"><span class="material-symbols-outlined">add</span><span>Add achievement</span></button>
                        </div>
                    </section> 
                </li>
                <li class="dropdown__con">
                    <div class="dropdown__title__con">
                        <div class="dropdown__title"><h2>Nonstandard post</h2></div>
                        <button class="dropdown__btn"><span class="material-symbols-outlined">expand_more</span></button>
                    </div>
                    <section class="dropdown__content">
                        <div class="content__creator__con">
                            <button class="add__content__btn"><span class="material-symbols-outlined">add</span><span>Add post</span></button>
                        </div>
                    </section> 
                </li>
            </ul>
            <span class="material-symbols-outlined">arrow_forward</span>
        </section>
        <section class="section__right">
            hello
        </section>
    </main>
</body>
</html>
